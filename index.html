<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>RPG Battle</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
  </head>
  <body>
    <main>
        <div id="containerId" class="containerClass">
	<div class="playerRow">
		<div class="player1Stat"></div>
		<div class="player1Read"></div>
		<div class="middleGround">
			<div class="gDiv"><canvas id="graphic"></canvas></div>
			<div class="fieldSet"></div></div>
		<div class="player2Stat"></div>
		<div class="player2Read"></div>
	</div>
	<div class="fieldRow"><canvas id="field"></canvas></div>
	<div class="logRow">
		<div class="player1Actions"></div>
		<div class="player1Body"><canvas id="p1Body"></canvas></div>
		<div class="gameLog"><!-- https://www.quackit.com/html/codes/html_scroll_box.cfm --></div>
		<div class="player2Body"><canvas id="p2Body"></canvas></div>
		<div class="player2Actions"></div>
	</div>	
</div>
    </main>
	<script src="index.js"></script>
  </body>
</html>
